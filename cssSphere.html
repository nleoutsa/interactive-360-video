<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CssSphere</title>

        <link rel="stylesheet" type="text/css" href="css/cssSphere.css">
        <link rel="stylesheet" type="text/css" href="css/myCss.css">
    </head>
    <body>

        <div id="cssSphereContainer"></div>

        <a class="cssSphereElement imageLink" id="mummyWrapper" href="//en.wikipedia.org/wiki/The_Mummy_(1932_film)"><img id="mummy" src="images/mummy.jpg"></a>
        <a class="cssSphereElement imageLink" id="rebelWithoutACauseWrapper" href="//en.wikipedia.org/wiki/Rebel_Without_a_Cause"><img id="rebelWithoutACause" src="images/rebelWithoutACause.jpg"></a>
        <a class="cssSphereElement imageLink" id="breakfastAtTiffanysWrapper" href="//en.wikipedia.org/wiki/Breakfast_at_Tiffany%27s_(film)"><img id="breakfastAtTiffanys" src="images/breakfastAtTiffanys.jpg"></a>

        <script src="vendor/aframe-0.1.3.js"></script>
        <script type="text/javascript" src="js/cssSphere.js"></script>

        <script type="text/javascript">
            var myCssSphere = new CssSphere();
            var src = 'videos/paris360.mp4';
            myCssSphere.generateScene(src, true, startScene);

            function startScene () {
                myCssSphere.addDOMElementToScene(
                        'mummyWrapper', // id of DOM element to add
                        [ // array of values for positioning
                            0, 0, 0,            // global rotation     x, y, z,
                            2750, 4600, 0,      // local translation   x, y, z,
                            0, -64, 0,          // local  rotation     x, y, z,
                            0, 0, 0             // scale difference    x, y, z
                        ]
                );

                myCssSphere.addDOMElementToScene(
                    'rebelWithoutACauseWrapper',
                    [
                        0, 0, 0,            // global rotation     x, y, z,
                        0, 0, 0,      // local translation   x, y, z,
                        0, 0, 0,          // local  rotation     x, y, z,
                        0, 0, 0             // scale difference    x, y, z
                    ]
                );

                myCssSphere.addDOMElementToScene(
                        'breakfastAtTiffanysWrapper',
                        [
                            10, 0, 0,            // global rotation     x, y, z,
                            0, 0, 0,      // local translation   x, y, z,
                            0, 0, 0,          // local  rotation     x, y, z,
                            0, 0, 0             // scale difference    x, y, z
                        ]
                );
            }

        </script>
    </body>
</html>
