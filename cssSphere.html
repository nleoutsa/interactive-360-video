<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CssSphere</title>

        <link rel="stylesheet" type="text/css" href="css/cssSphere.css">
        <link rel="stylesheet" type="text/css" href="css/myCss.css">
    </head>
    <body>

        <div id="cssSphereContainer"></div>

        <img id="moviePoster" src="images/mummy.jpg">
        <img id="hyIcon" src="images/hy_icon.png">

        <script src="vendor/aframe-0.1.3.js"></script>
        <script type="text/javascript" src="js/cssSphere.js"></script>

        <script type="text/javascript">
            var myCssSphere = new CssSphere();
            myCssSphere.generateScene('videos/paris360.mp4', true, startScene);

            function startScene () {
                setTimeout(function () {
                    myCssSphere.addDOMElementToScene(
                            'moviePoster', // id of DOM element to add
                            [ // array of values for positioning
                                0, 0, 0,  // global rotation     x, y, z,
                                0, 0, 0,    // local translation  x, y, z,
                                0, -64, 0,    // local  rotation     x, y, z,
                                2750, 4600, 0     // scale diference     x, y, z
                            ]
                    );
                }, 10);

                setTimeout(function () {
                    myCssSphere.addDOMElementToScene('hyIcon');
                }, 10);

        </script>
